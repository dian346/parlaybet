<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parlay Simulasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulasi Parlay</h1>
        <form id="parlayForm">
            <div id="matches">
                <label><input type="checkbox" value="1.8"> Tim A vs Tim B (Odds: 1.8)</label><br>
                <label><input type="checkbox" value="2.0"> Tim C vs Tim D (Odds: 2.0)</label><br>
                <label><input type="checkbox" value="1.5"> Tim E vs Tim F (Odds: 1.5)</label><br>
            </div>
            <button type="submit">Hitung Parlay</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
